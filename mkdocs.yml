site_name: atopile
site_url: https://atopile.io
site_description: >-
  Describe your circuit with code. Configure your design to any application.
  Reuse your past work. Share with the power of git. This is the promise of code to electronics.
  Join the revolution and build with atopile!

nav:
- Home: index.md
- Getting started:
  - getting-started.md
- Packages:
  - blank: readme_blank.md
- Blog:
  - blog/index.md
plugins:
- drawio_file
- blog
repo_name: atopile/atopile
repo_url: https://github.com/atopile/atopile
site_name: atopile
theme:
  features:
  - navigation.tabs
  - navigation.sections
  - toc.follow
  #- header.autohide
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  custom_dir: docs/overrides
  logo: assets/ato_logo_256x256.png
  favicon: images/ato_logo_32x32.png
  palette:
    primary: blue grey
